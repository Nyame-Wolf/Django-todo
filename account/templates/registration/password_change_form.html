{% extends 'account/base.html' %}
{% comment %}This template includes the form to change a user's
password {% endcomment %}

{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% comment %}
    <!--must be added to protect the form from csrf attacks--> {% endcomment %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Change your password</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Change</button>

        {% endblock content %}
