{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
<!--enables us use bootstrap through crispy -->
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <!--must be added to protect the form from csrf attacks-->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Register</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
